<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Punto de Venta - La Inventada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <!-- Navbar -->
    <div id="navbar"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>

    <!-- Toolbar -->
    <div class="toolbar">
        <button id="btnAgregar">Agregar (F3)</button>
        <button id="btnEditar">Editar (F4)</button>
        <button id="btnEliminar">Eliminar (F5)</button>
    </div>


    <!-- Contenido principal -->
    <div class="main-content">

        <!-- Panel izquierdo con tabla y b√∫squeda -->
        <div class="left-panel">
            <div class="search-bar">
                <input type="text" id="busqueda-articulo" placeholder="üîç Buscar art√≠culo...">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Clave</th>
                        <th>Descripci√≥n</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="tabla-articulos">
                    <!-- Los art√≠culos se llenan con JS -->
                </tbody>
            </table>
        </div>


        <!-- Sidebar derecho con imagen e info del art√≠culo -->
        <div class="right-panel">
            <img id="foto-articulo" src="img/default.jpg" alt="Foto del art√≠culo">
            <div class="info">
                <h3 id="desc-articulo">Descripci√≥n del art√≠culo</h3>
                <p id="precio-articulo">$0.00</p>
            </div>
        </div>
    </div>

    <!-- Modal para agregar art√≠culo -->
    <div id="modalAgregarArticulo" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalAgregar()">&times;</span>
            <h2>Agregar Art√≠culos</h2>
            <form id="form-articulo">
                <input type="text" name="clave" placeholder="Clave del art√≠culo" required><br /><br />
                <input type="text" name="descripcion" placeholder="Descripci√≥n" required><br /><br />
                <input type="number" name="precio" placeholder="Precio" step="0.01" required><br /><br />
                <input type="text" name="imagen_url" placeholder="URL de imagen"><br /><br />
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Modal para editar art√≠culo -->
    <div id="modalEditarArticulo" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalEditar()">&times;</span>
            <h2>Editar Art√≠culos</h2>
            <form id="form-EditarArticulo">
                <input type="text" name="clave"><br /><br />
                <input type="text" name="descripcion"><br /><br />
                <input type="number" name="precio"><br /><br />
                <input type="text" name="imagen_url"><br /><br />
                <button type="submit" id="btnGuardar">Guardar</button>
            </form>
        </div>
    </div>
</body>
<script src="script-articulos.js"></script>

</html>
