<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Punto de Venta - La Inventada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <!-- Navbar -->
    <div id="navbar"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>

    <!-- Toolbar -->
    <div class="toolbar">
        <button id="btnCorte">Corte (F3)</button>
    </div>

    <!-- Contenido principal -->
    <div class="contenido">
        <label id="cajaLabel">Caja:</label><br /><br />
        <label id="usuarioLabel">Usuario:</label><br /><br />
        <label id="fechaLabel">Fecha:</label><br /><br />
        <label id="horaLabel">Hora:</label>
    </div>


    <!-- Modal de Corte de Caja -->
    <div id="modalCorte" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalCorte()">&times;</span>
            <h2>Corte</h2>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Contado</th>
                        <th>Calculado</th>
                        <th>Diferencia</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Efectivo</strong></td>
                        <td><input type="number" id="contadoEfectivo" value="0.00" step="0.01"></td>
                        <td id="calculadoEfectivo">$0.00</td>
                        <td id="diferenciaEfectivo">$0.00</td>
                    </tr>
                </tbody>

            </table>
            <br>
            <button onclick="guardarCorte()">Guardar</button>
        </div>
    </div>

    <script src="script-corte.js"></script> <!-- Coloca el script al final -->
</body>
</html>
