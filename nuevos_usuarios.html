<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar principal -->
    <div id="navbar"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>

    <!-- Contenido de la página para crear un nuevo usuario -->
    <div class="container">
        <div class="titulo">Crear Nuevo Usuario</div>

        <!-- Formulario para ingresar los datos del nuevo usuario -->
        <form action="php/crear_usuario.php" method="POST" id="formCrearUsuario">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ej. Juan Pérez"><br><br>

            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" required placeholder="Ej. juanperez"><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Contraseña"><br><br>

            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
                <option value="administrador">Administrador</option>
                <option value="vendedor">Vendedor</option>
            </select><br><br>

            <label for="activo">Activo:</label>
            <input type="checkbox" id="activo" name="activo" value="1" checked> <!-- El valor predeterminado es "activo" --><br /><br />
            <!-- Botón de envío -->
            <button type="submit">Crear Usuario</button>
        </form>
    </div>

</body>
</html>
